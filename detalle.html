<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del veh√≠culo | Concesionaria</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrap">
    <div id="detalleAuto">Cargando veh√≠culo...</div>
  </div>

  <!-- üî• ESTE SCRIPT VA ABAJO DE TODO -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaCQPEO_Z5R-hGTsDaL_FJrLfWHLxH1w0",
      authDomain: "concesionaria-web-3f94b.firebaseapp.com",
      projectId: "concesionaria-web-3f94b",
      storageBucket: "concesionaria-web-3f94b.appspot.com",
      messagingSenderId: "472999337096",
      appId: "1:472999337096:web:0b1e90bc7684af007a133d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obtener ID del URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const contenedor = document.getElementById("detalleAuto");

    async function cargarDetalle() {
      if (!id) {
        contenedor.innerHTML = "<p>Veh√≠culo no encontrado</p>";
        return;
      }

      const ref = doc(db, "autos", id);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        contenedor.innerHTML = "<p>Veh√≠culo no encontrado</p>";
        return;
      }

      const auto = snap.data();

      const fotosHTML =
        Array.isArray(auto.fotos) && auto.fotos.length > 0
          ? auto.fotos.map(f => `<img src="${f}" style="width:100%;margin-bottom:10px;border-radius:8px;">`).join("")
          : "<p>Sin fotos</p>";

      contenedor.innerHTML = `
        <a href="index.html">‚Üê Volver</a>
        <h2>${auto.marca} ${auto.modelo}</h2>
        <p>A√±o ${auto.anio} ‚Ä¢ ${auto.km} km</p>
        <strong>$ ${auto.precio}</strong>
        <div>${fotosHTML}</div>
        
        <!-- WhatsApp personalizado -->
        <a class="wa-card"
          target="_blank"
          href="https://wa.me/543755541075?text=Hola,%20me%20interesa%20el%20${auto.marca}%20${auto.modelo}%20${auto.anio}%20con%20${auto.km}%20km%20a%20un%20precio%20de%20$${auto.precio}.">
          Consultar por WhatsApp
        </a>
      `;
    }

    cargarDetalle();
  </script>

</body>
</html>
