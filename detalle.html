<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del vehículo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="detalle-container" id="detalle"></div>

  <script>
    const auto = JSON.parse(localStorage.getItem("autoSeleccionado"));
    const contenedor = document.getElementById("detalle");

    if (!auto) {
      contenedor.innerHTML = "<p>No se encontró el vehículo</p>";
    } else {
      contenedor.innerHTML = `
        <h1>${auto.marca} ${auto.modelo}</h1>
        <p><strong>Año:</strong> ${auto.anio}</p>
        <p><strong>Kilómetros:</strong> ${auto.km.toLocaleString()} km</p>
        <p><strong>Precio:</strong> $${auto.precio.toLocaleString()}</p>

        <a class="btn-whatsapp" 
           href="https://wa.me/549XXXXXXXXXX?text=Hola, me interesa el ${auto.marca} ${auto.modelo}" 
           target="_blank">
           Consultar por WhatsApp
        </a>

        <br><br>
        <a href="index.html">⬅ Volver</a>
      `;
    }
  </script>

</body>
</html>
