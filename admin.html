<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Concesionaria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Panel de administración</h2>

<form id="carForm">
  <label>Marca</label>
  <input type="text" id="marca" required>

  <label>Modelo</label>
  <input type="text" id="modelo" required>

  <label>Año</label>
  <input type="number" id="anio" required>

  <label>Kilómetros</label>
  <input type="number" id="km" required>

  <label>Precio</label>
  <input type="text" id="precio" required>

  <label>URL de foto</label>
 <input type="text" id="foto" placeholder="URL de foto (opcional)">

  <button type="submit">Guardar vehículo</button>
</form>

<hr>

<h3>Autos cargados</h3>
<div id="carsList"></div>

<script src="admin.js"></script>
</body>
</html>
