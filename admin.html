<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de administración</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b1220;
      color:#fff;
    }
    .wrap{
      max-width:1100px;
      margin:30px auto;
      padding:20px;
    }
    h2{ margin:0 0 20px; }
    form{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
      gap:10px;
      background:rgba(255,255,255,0.06);
      padding:15px;
      border-radius:12px;
    }
    label{
      font-size:12px;
      opacity:0.9;
    }
    input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.25);
      color:#fff;
      outline:none;
    }
    input[type="file"]{
      padding:8px;
      background:transparent;
      border:1px dashed rgba(255,255,255,0.25);
    }
    .full{
      grid-column:1 / -1;
    }
    button{
      padding:12px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      background:#22c55e;
      color:#0b1220;
      font-weight:700;
    }
    hr{
      border:none;
      border-top:1px solid rgba(255,255,255,0.12);
      margin:18px 0;
    }
    #carsList > div{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      padding:12px;
      border-radius:12px;
      margin-bottom:10px;
    }
    #carsList button{
      background:#ef4444;
      color:#fff;
      margin-top:8px;
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
      gap:10px;
      flex-wrap:wrap;
    }
    .link{
      color:#60a5fa;
      text-decoration:none;
      font-weight:600;
    }
    @media (max-width: 900px){
      form{ grid-template-columns: 1fr 1fr; }
      .full{ grid-column:1 / -1; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <h2>Panel de administración</h2>
      <a class="link" href="./index.html">Ir a la página pública</a>
    </div>

    <form id="carForm">
      <div>
        <label>Marca</label>
        <input type="text" id="marca" required />
      </div>

      <div>
        <label>Modelo</label>
        <input type="text" id="modelo" required />
      </div>

      <div>
        <label>Año</label>
        <input type="number" id="anio" required />
      </div>

      <div>
        <label>Kilómetros</label>
        <input type="number" id="km" required />
      </div>

      <div>
        <label>Precio</label>
        <input type="text" id="precio" required />
      </div>

      <div>
        <label>Foto</label>
        <input type="file" id="foto" accept="image/*" />
      </div>

      <div class="full">
        <button type="submit">Guardar vehículo</button>
      </div>
    </form>

    <hr>

    <h3>Autos cargados</h3>
    <div id="carsList"></div>

  </div>

  <!-- IMPORTANTE: scripts como módulo -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
