<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
  
<div class="zoom-overlay" id="zoomOverlay">
  <span class="close" id="zoomClose">✕</span>
  <img id="zoomImg">
</div>


<body>

<h2>Panel de administración</h2>

<form id="carForm">
  <input type="hidden" id="carId">

  <label>Marca</label>
  <input type="text" id="marca" required>

  <label>Modelo</label>
  <input type="text" id="modelo" required>

  <label>Año</label>
  <input type="number" id="anio" required>

  <label>Kilómetros</label>
  <input type="number" id="km" required>

  <label>Precio</label>
  <input type="text" id="precio" required>

  <label>Fotos del vehículo</label>
 <label>URL de la imagen (Google Drive)</label>
<input
  type="text"
  id="fotoUrl"
  placeholder="https://drive.google.com/uc?id=..."
>
<button type="button" onclick="agregarFoto()">Agregar foto</button>

<div id="previewFotos"></div>


  <button type="submit">Guardar vehículo</button>
</form>

<hr>

<h3>Autos cargados</h3>
<div id="carsList"></div>

<script src="admin.js"></script>
</body>
</html>
